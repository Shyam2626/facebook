<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mb-40">
            <img src="fb.svg" alt="FACEBOOK" class="w-60">
            <p class="text-3xl mx-6 font-medium">Facebook helps you to connect and <br>share with the people in your
                life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-96 -mt-40 relative">
            <input type="text" placeholder="Email address or phone number"
                class="px-4  h-12 my-2 border-2 border-gray-200 rounded-xl">
            <input type="password" placeholder="password" class="px-4  h-12 my-2 border-2 border-gray-200 rounded-xl">
            <button class="bg-blue-600 text-white rounded-lg h-12 my-2 text-xl font-semibold">Log In</button>
            <span class="mx-auto my-2 text-blue-600 text-sm"><a href="#">Forgotten password?</a></span>
            <hr class="my-2">
            <button
                class="bg-green-500 rounded-lg w-3/4 ml-10 text-white h-12 my-2 text-xl font-semibold hover:bg-green-700">Create
                new account</button>
                <span class="absolute mt-96 text-sm"><span class="font-semibold">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>

</body>

</html>
